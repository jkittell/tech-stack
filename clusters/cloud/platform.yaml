apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 1m
  path: ./platform
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: flux-system
  postBuild:
    substitute:
      # Cloud settings
      ENVIRONMENT: cloud
      DOMAIN: jkittell.com
      # Storage settings
      MINIO_STORAGE: "20Gi"
