apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "7.0.19"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    persistence:
      enabled: true
      size: 5Gi
    admin:
      existingSecret: grafana-admin-credentials
      userKey: admin-user
      passwordKey: admin-password
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
          isDefault: false
        - name: Tempo
          type: tempo
          url: http://tempo:3100
          access: proxy
          isDefault: false
          jsonData:
            httpMethod: GET
            serviceMap:
              datasourceUid: prometheus
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        node-exporter:
          url: https://grafana.com/api/dashboards/1860/revisions/27/download
          datasource: Prometheus
        kubernetes:
          url: https://grafana.com/api/dashboards/315/revisions/3/download
          datasource: Prometheus
        traces:
          url: https://grafana.com/api/dashboards/17317/revisions/1/download
          datasource: Tempo
    service:
      type: ClusterIP
